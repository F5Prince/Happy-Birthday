    body {
      font-family: 'Roboto', sans-serif;
      background-color: #FFF0F5; /* Lavender Blush as a base */
      overflow-x: hidden; /* Prevent horizontal scroll from animations */
    }
    .font-pacifico { font-family: 'Pacifico', cursive; }
    .font-dancing-script { font-family: 'Dancing Script', cursive; }
    
    /* Basic scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #f472b6; /* Pink-500 */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #ec4899; /* Pink-600 */
    }

    /* Keyframes for landing page title animation */
    @keyframes fadeInGrow {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }
    .animate-fadeInGrow {
      animation: fadeInGrow 1.5s ease-out forwards;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    /* Firecracker animations */
    .firecracker-particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      animation: burst 0.8s ease-out forwards;
    }

    @keyframes burst {
      0% {
        transform: scale(0.5);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) translate(var(--tx), var(--ty));
        opacity: 0;
      }
    }
  </style>
